<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div id="calc" class="calc">
            <div class="calc-display">
                <div class="calc-display_field" id="filed"></div>
                <div class="calc-display_result" id="result"></div>
            </div>
            <div class="calc-keyboard">
                <div class="calc-keyboard_main">
                    <button class="calc-keyboard_main--key">7</button>
                    <button class="calc-keyboard_main--key">8</button>
                    <button class="calc-keyboard_main--key">9</button>

                    <button class="calc-keyboard_main--key">4</button>
                    <button class="calc-keyboard_main--key">5</button>
                    <button class="calc-keyboard_main--key">6</button>

                    <button class="calc-keyboard_main--key">1</button>
                    <button class="calc-keyboard_main--key">2</button>
                    <button class="calc-keyboard_main--key">3</button>

                    <button class="calc-keyboard_main--key">,</button>
                    <button class="calc-keyboard_main--key">0</button>
                    <button class="calc-keyboard_main--key">=</button>
                </div>
                <div class="calc-keyboard_aside">
                    <button class="calc-keyboard_aside--key">C</button>
                    <button class="calc-keyboard_aside--key">&#215;</button>
                    <button class="calc-keyboard_aside--key">&#247;</button>
                    <button class="calc-keyboard_aside--key">-</button>
                    <button class="calc-keyboard_aside--key">+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
